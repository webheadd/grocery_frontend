<div
  *ngIf="product"
  [ngClass]="{ new: product.is_new }"
  class="__card"
  (click)="openProductView(product, addToCartHandler)"
>
  <img
    *ngIf="product.img"
    [src]="product.img"
    (error)="fallbackImage($event)"
  />
  <div class="__content">
    <p>{{ product.name }}</p>
    <p>â‚±{{ product.price }} / {{ product.sell_type }}</p>
  </div>
  <div class="form_container">
    <form #formCon (ngSubmit)="addToCart($event, product)">
      <div class="quantity_container">
        <ion-icon
          name="remove"
          (click)="minusQuantity(product, $event)"
        ></ion-icon>
        <input type="number" name="quantity" [(ngModel)]="product.qty" />
        <ion-icon name="add" (click)="addQuantity(product, $event)"></ion-icon>
      </div>
      <button class="add_btn" (click)="$event.stopPropagation()">
        Add to Cart
      </button>
    </form>
  </div>
</div>
